    @import url("https://rsms.me/inter/inter.css");
     :root {
        --body-bg: whitesmoke;

        --text-color: black;
        --primary-shadow: lavender;
        --code-bg: #1f1f1f;
        --code-color: #2c2c2c;

    * {

    }

    .article {

    }
    
    .opinion {

        top: -20px;

        background-image: linear-gradient( 220deg, #663dff 0%, #aa00ff 37%, #cc4499 100%);
    }
    
    .opinion-icon {
        stroke: white;
        margin: 5px;
    }
    
    .opinion-icon:hover {
        stroke: white;
        fill: black;
    }
    
    .opinion-selected {
        stroke: white;
        fill: black;
    }
    
    .opinion {
        right: 15%;
    }
    
    a {
        text-decoration: none;
    }
    
    @media screen and (max-width: 800px) {
        .article {

        }
        .opinion {

    .title {

    }
    
    p {
        margin-top: 30px;
        color: var(--text-color);
    }
    
    pre {
        border-radius: 15px;
        background: var(--code-bg) !important;

     :not(pre)>code[class*="language-"],

    }
    
    .gradient-stripe {
        height: 5px;
        background-color: var(--text-color);
        background-image: linear-gradient( 319deg, #663dff 0%, #aa00ff 37%, #cc4499 100%);
        margin: 50px 0 0;
        border-radius: 15px;
    }
    
    .centered {
        text-align: center;
    }
</style>
